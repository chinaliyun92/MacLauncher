          - å°† `MacLauncher.app` æ‹–åˆ° Applications æ–‡ä»¶å¤¹
          
          ### ä½¿ç”¨
          - å¿«æ·é”®: **Control + Space** å”¤èµ·/éšè—
          - å³é”®ç‚¹å‡»èœå•æ å›¾æ ‡å¯ä»¥é€€å‡º
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

