jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"
    
    - name: Build Release
      run: |
        swift build -c release -Xswiftc -O
    
    - name: Create App Bundle
      run: |
        APP_NAME="MacLauncher"
        APP_BUNDLE="./${APP_NAME}.app"
        CONTENTS="${APP_BUNDLE}/Contents"
        MACOS="${CONTENTS}/MacOS"
        RESOURCES="${CONTENTS}/Resources"
        
        mkdir -p "$MACOS" "$RESOURCES"
        cp ".build/release/${APP_NAME}" "$MACOS/${APP_NAME}"
        chmod +x "$MACOS/${APP_NAME}"
        
        # å¦‚æœæœ‰ AppIcon.pngï¼Œç”Ÿæˆå›¾æ ‡ï¼ˆéœ€è¦ç¡®ä¿ AppIcon.png å·²æäº¤åˆ°ä»“åº“ï¼‰
        if [ -f "AppIcon.png" ]; then
          echo "ğŸ¨ å‘ç° AppIcon.pngï¼Œæ­£åœ¨ç”Ÿæˆåº”ç”¨å›¾æ ‡..."
          mkdir -p AppIcon.iconset
          sips -z 16 16     AppIcon.png --out AppIcon.iconset/icon_16x16.png > /dev/null 2>&1
          sips -z 32 32     AppIcon.png --out AppIcon.iconset/icon_16x16@2x.png > /dev/null 2>&1
          sips -z 32 32     AppIcon.png --out AppIcon.iconset/icon_32x32.png > /dev/null 2>&1
          sips -z 64 64     AppIcon.png --out AppIcon.iconset/icon_32x32@2x.png > /dev/null 2>&1
          sips -z 128 128   AppIcon.png --out AppIcon.iconset/icon_128x128.png > /dev/null 2>&1
          sips -z 256 256   AppIcon.png --out AppIcon.iconset/icon_128x128@2x.png > /dev/null 2>&1
          sips -z 256 256   AppIcon.png --out AppIcon.iconset/icon_256x256.png > /dev/null 2>&1
          sips -z 512 512   AppIcon.png --out AppIcon.iconset/icon_256x256@2x.png > /dev/null 2>&1
          sips -z 512 512   AppIcon.png --out AppIcon.iconset/icon_512x512.png > /dev/null 2>&1
          sips -z 1024 1024 AppIcon.png --out AppIcon.iconset/icon_512x512@2x.png > /dev/null 2>&1
          
          iconutil -c icns AppIcon.iconset
          cp AppIcon.icns "$RESOURCES/" 2>/dev/null || true
          rm -rf AppIcon.iconset AppIcon.icns
        else
          echo "âš ï¸ æœªæ‰¾åˆ° AppIcon.pngï¼Œè·³è¿‡å›¾æ ‡ç”Ÿæˆã€‚"
        fi
        
        # åˆ›å»º Info.plist (ä½¿ç”¨ printf é¿å… YAML heredoc è§£æé—®é¢˜)
        printf '<?xml version="1.0" encoding="UTF-8"?>\n<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">\n<plist version="1.0">\n<dict>\n    <key>CFBundleExecutable</key>\n    <string>MacLauncher</string>\n    <key>CFBundleIconFile</key>\n    <string>AppIcon</string>\n    <key>CFBundleIdentifier</key>\n    <string>com.local.MacLauncher</string>\n    <key>CFBundleName</key>\n    <string>MacLauncher</string>\n    <key>CFBundleDisplayName</key>\n    <string>å¯åŠ¨å°</string>\n    <key>CFBundlePackageType</key>\n    <string>APPL</string>\n    <key>CFBundleShortVersionString</key>\n    <string>1.0</string>\n    <key>CFBundleVersion</key>\n    <string>1</string>\n    <key>LSMinimumSystemVersion</key>\n    <string>14.0</string>\n    <key>NSHighResolutionCapable</key>\n    <true/>\n    <key>NSAppleEventsUsageDescription</key>\n    <string>éœ€è¦æƒé™æ¥å¯åŠ¨å…¶ä»–åº”ç”¨ç¨‹åºã€‚</string>\n    <key>LSUIElement</key>\n    <true/>\n</dict>\n</plist>\n' > "$CONTENTS/Info.plist"
    
    - name: Code Sign
      run: |
        codesign --force --deep --sign - MacLauncher.app
    
    - name: Create DMG (å¯é€‰)
      run: |
        # åˆ›å»º DMG æ–‡ä»¶ï¼ˆå¯é€‰ï¼Œå¦‚æœéœ€è¦ï¼‰
        DMG_NAME="MacLauncher.dmg"
        hdiutil create -volname "MacLauncher" -srcfolder MacLauncher.app -ov -format UDZO "${DMG_NAME}"
        echo "DMG_NAME=${DMG_NAME}" >> $GITHUB_ENV
    
    - name: Create ZIP archive
      run: |
        zip -r MacLauncher.zip MacLauncher.app
        echo "ZIP_NAME=MacLauncher.zip" >> $GITHUB_ENV
    
    - name: Get version from tag
      id: get_version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          MacLauncher.zip
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## MacLauncher ${{ steps.get_version.outputs.VERSION }}
          
          ### ä¸‹è½½
